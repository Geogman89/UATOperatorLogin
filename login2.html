     function validation() {

        var fname = document.getElementById("fName").value; // creates a variable fname from what the user inputs as id fName 
        var lname = document.getElementById("lName").value; // creates a variable lname from what the user inputs as id lName
        var name = fname + " " + lname; // creates the variable name from combining fname and lname with a space in between 
        var badgenumber = document.getElementById("BadgeNumber").value; // creates a variable badgenumber from what the user inputs as BadgeNumber

        
        if (name.length <=0 || name.length >= 22) // sets an if condition that if the length of the name vaiable is less than 1 or over 21
        {         // it will alert the user and not continue (i set it to 22 to compensate for the space between first and last name)
            window.alert("Name must be between 1 and 20 characters.");
            name.focus();
            return false;
        }

        if (badgenumber.length <= 0 || badgenumber.length >= 4) // sets an if condition that if the length of the badge number is less than 1 or more than 3
        {         // it will alert the user and not continue            
            window.alert("Badge Number must be between 1 and 3 characters.");
            badgenumber.focus();
            return false;       
        }
        
           // if everything passes validation these post the name and badge number to the html document
           document.getElementById("demo").innerHTML = "Your Name: " + name;
           document.getElementById("demo2").innerHTML = "Your Badge Number: " + badgenumber;
           
       
     }
